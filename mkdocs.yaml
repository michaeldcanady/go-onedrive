repo_url: https://github.com/michaeldcanady/go-onedrive
site_name: go-onedrive Docs
markdown_extensions:
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.highlight
  - admonition
  - toc:
      permalink: true

plugins:
  - search
  - mermaid2

nav:
  - Home: index.md
  - User Guide:
      - Introduction: user/index.md
      - Tutorials:
          - Getting Started: user/tutorials/getting-started.md
          - Basic Operations: user/tutorials/basic-operations.md
      - How-to Guides:
          - Authenticate: user/how-to/authenticate.md
      - Reference:
          - CLI Commands: user/reference/cli-commands.md
  - Developer Guide:
      - Overview: developer/index.md
      - Tutorials:
          - Setup: developer/tutorials/setup.md
          - Developing a Command: developer/tutorials/developing-a-command.md
          - Adding a New Service: developer/tutorials/adding-a-new-service.md
          - File Infrastructure: developer/tutorials/infra-file-getting-started.md
      - How-to Guides:
          - Testing: developer/how-to/testing.md
          - Configuring Caching: developer/how-to/configure-caching.md
          - Conditional Uploads: developer/how-to/conditional-uploads.md
          - Adding a New Subcommand: developer/how-to/add-subcommand.md
      - Explanation:
          - Architecture Overview: developer/explanation/architecture.md
          - CLI Interface Layer: developer/explanation/cli-interface-layer.md
          - Dependency Injection: developer/explanation/dependency-injection.md
          - Authentication: developer/explanation/authentication.md
          - Caching Strategy: developer/explanation/caching-strategy.md
          - Configuration Management: developer/explanation/configuration-management.md
          - Filesystem Abstraction: developer/explanation/filesystem-abstraction.md
          - Path Normalization: developer/explanation/path-normalization.md
      - Reference:
          - Domain Interfaces: developer/reference/domain-interfaces.md
          - CLI Command Patterns: developer/reference/cli-command-patterns.md
          - CLI Error Handling: developer/reference/cli-error-handling.md
          - CLI Output Formatting: developer/reference/cli-output-formatting.md
          - CLI Filtering and Sorting: developer/reference/cli-filtering-sorting.md
          - Coding Standards: developer/reference/coding-standards.md
          - Metadata Repository: developer/reference/metadata-repository.md
          - Contents Repository: developer/reference/contents-repository.md

theme:
  name: material
  features:
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme: light)"
      primary: indigo
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: indigo
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
